<html>
  <head>
    <title>{{page-title}}</title>
    {{{style-ext 'style.css'}}}
    <% if (requireJS) { %>
    <script data-main="{{script-url 'main'}}" src="{{component-url 'requirejs/require.js'}}"></script>
    <% } %>
  </head>

  <body>
    {{{body}}}

    <!-- JavaScript goes in the footer! -->
  <% if (requireJS == false) { %>
    {{{script-ext 'main.js'}}}
  <% } %>
  {{#if options.development}}
    <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':{{options.lrport}}/livereload.js?snipver=1"></' + 'script>')
    </script>
  {{/if}}
  </body>
</html>
